<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Registeration form</title>

  <body>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Register</h2>

   <div class="form-bottom">
  <form role="form"  method="post" action="//formspree.io/vibrantabhi19@gmail.com"
      method="POST" class="registration-form">

  <input name='first_name' placeholder='First Name' type='text' required>

  <input name='last_name' placeholder='Last Name' type='text' required>
 
  <input name='email' placeholder='E-Mail Address' type='text' required>
   <input name='contact' placeholder='Contact Number' type='text' required>
    <input name='college' placeholder='College/University' type='text' required>
  <div class='agree'>
    <input id='agree' name='agree' type='checkbox'>
    <label for='agree'></label>Accept rules and conditions
  </div>
  
<input type="hidden" name="_next" value="http://handsforhelp.in/thanks.html" />

  <input class='animated' type='submit' value='Register'>
  </form>
  </div>

</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
